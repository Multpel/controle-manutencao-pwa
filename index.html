<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0066cc">
    <meta name="description" content="Sistema PWA para controle de manutenção de equipamentos">
    <title>Controle de Manutenção</title>

    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- App icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
</head>
<body>
    <!-- Menu Principal -->
    <div class="container" id="main-menu">
        <header class="main-header">
            <h1>Controle de Manutenção</h1>
        </header>
        <nav class="main-menu-grid">
            <a href="#" class="menu-item" data-target-screen="equipamentos-screen">
                <i class="fas fa-tools"></i>
                <span>Cadastro de Equipamentos</span>
            </a>
            <a href="#" class="menu-item" data-target-screen="agenda-screen">
                <i class="fas fa-calendar-alt"></i>
                <span>Agenda de Manutenção</span>
            </a>
            <a href="#" class="menu-item" data-target-screen="pendentes-screen">
                <i class="fas fa-exclamation-triangle"></i>
                <span>Manutenções Pendentes</span>
            </a>
            <a href="#" class="menu-item" data-target-screen="realizadas-screen">
                <i class="fas fa-history"></i>
                <span>Manutenções Realizadas</span>
            </a>
            <a href="#" class="menu-item" data-target-screen="relatorios-screen">
                <i class="fas fa-chart-bar"></i>
                <span>Relatórios</span>
            </a>
        </nav>
    </div>

    <!-- Scripts Vite (import do main module) -->
    <script type="module" src="/src/app.js"></script>
</body>
</html>
